<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KML to GPX Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: #fff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.9;
      color: #ccc;
    }

    /* File Input Styling */
    .file-input {
      position: relative;
      margin-bottom: 20px;
    }

    .file-input input[type="file"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input label {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      color: #fff;
    }

    .file-input label:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .file-input span {
      margin-left: 10px;
    }

    /* Button Styling */
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e0e0e0;
    }

    /* Download Link Styling */
    #downloadLink {
      display: none;
      margin-top: 20px;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 30px;
      border-radius: 50px;
      transition: background 0.3s ease;
    }

    #downloadLink:hover {
      background: rgba(255, 255, 255, 1);
    }

    /* Footer Styling */
    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #ccc;
      opacity: 0.8;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    footer a:hover {
      opacity: 0.7;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KML to GPX Converter</h1>
    <p>Upload your KML file and convert it to GPX format instantly.</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="file-input">
        <input type="file" id="kmlFile" name="kmlFile" accept=".kml" required>
        <label for="kmlFile">
          üìÅ Choose File
          <span id="fileName"></span>
        </label>
      </div>
      <button type="submit">Convert to GPX</button>
    </form>
    <a id="downloadLink">Download GPX File</a>
  </div>

  <footer>
    Created by <a href="mailto:your-email@example.com">YuthhZz</a> | 
    <a href="https://www.facebook.com/YuthhZz/" target="_blank">facebook</a>
  </footer>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('kmlFile');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/convert', {
          method: 'POST',
          body: formData,
        });
        if (!response.ok) throw new Error('Conversion failed');

        const blob = await response.blob();
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'converted.gpx';
        downloadLink.style.display = 'block';
      } catch (error) {
        alert('Error converting file. Please try again.');
        console.error(error);
      }
    });

    // Show selected file name
    document.getElementById('kmlFile').addEventListener('change', (e) => {
      const fileName = e.target.files[0].name;
      document.getElementById('fileName').textContent = fileName;
    });
  </script>
</body>
</html>
